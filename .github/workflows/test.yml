name: Deployment

on:
  push:
    branches:
    - main
  
jobs:
  job_id:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'my-project'
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'